    <div class="container user-box">
        <div class="row justify-content-center">
            <div class="col-md-8 rounded shadow">
                <div class="row pt-3">
                    <div class="col-md-12">
                        <h2>Sign Up</h2>
                    </div>
                </div>

                <hr/>

                <div class="row">
                    <div class="col-md-12">
                        <form method="post" action="../templates/login.html">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-mail-bulk"></i></span>
                                        </div>
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="phoneNo" placeholder="Phone No.">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="username" placeholder="Username">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="comfirmPassword" placeholder="Comfirm Password">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row mt-3 mb-3">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-block signup-btn">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
