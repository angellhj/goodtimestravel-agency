<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style/main.css">

    <!-- Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>

<body class="user">
    <div class="container user-box">
        <div class="row justify-content-center" ng-controller="SignupController">
            <div class="col-md-8 rounded shadow">
                <div class="row pt-3">
                    <div class="col-md-12">
                        <h2>Sign Up</h2>
                    </div>
                </div>

                <hr/>

                <div class="row">
                    <div class="col-md-12">
                        <form name="signupForm" ng-submit="submitForm()">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" ng-model="fname" ng-pattern="/^[a-zA-Z]*$/">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" ng-model="lname" ng-pattern="/^[a-zA-Z]*$/">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-mail-bulk"></i></span>
                                        </div>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="email" ng-pattern="/^[a-zA-Z]*$/">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                        </div>
                                        <input type="text" class="form-control" name="phonenum" id="phonenum" placeholder="Phone No." ng-model="phonenum" ng-pattern="/^[a-zA-Z]*$/">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" ng-model="username" ng-pattern="/^[a-zA-Z0-9]*$/">
                                        <!-- error message -->
                                        <span ng-show="signupForm.username.$error.required">Username is required.</span>
			                            <span ng-show="signupForm.username.$error.pattern">Username should contain only letters and numbers.</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="password" placeholder="Password">
                                        <!-- error message -->
                                        <span ng-show="signupForm.password.$error.required">Password is required.</span>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="comfirmPassword" placeholder="Comfirm Password">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row justify-content-center mt-3 mb-3">
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary btn-block signup-btn">Submit</button>
                                </div>
                                <span ng-show="error" class="error">{{error}}</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHJewRx" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
